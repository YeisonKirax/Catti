<section data-ng-init="findOne()">
	<form class="form-horizontal" data-ng-submit="update()">
	
		<div class="control-group">
			<label class="control-label" for="state">Estado</label>

			<div class="controls">
				<input type="text" data-ng-model="contacto.state" id="state" placeholder="Estado"> </input>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
