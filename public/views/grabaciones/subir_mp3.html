<div class="container">
    <div class="row">

        <section class="content">
            <h1>Cargar grabacion desde archivo</h1>
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">

                                <form  ng-controller="GrabacionesController as up" name="up.upload_form">

                                    <input type="file" ngf-select ng-model="up.file" name="file" ngf-pattern="'.mp3'" accept="audio/*" ngf-max-size="20MB"/>
                                    <i ng-show="up.upload_form.file.$error.required">*required</i><br>
                                    <i ng-show="up.upload_form.file.$error.maxSize">File too large
                                        {{up.file.size / 1000000|number:1}}MB: max 20M</i>
                                    <button type="submit" ng-click="up.submit()">Subir a la base</button>
                                    <p>{{up.progress}}</p>
                                </form>

                    </div>
                </div>
