<section data-ng-init="findOne()">
	<form class="form-horizontal" data-ng-submit="update()">
		<div class="control-group">
			<label class="control-label" for="name">Title</label>

			<div class="controls">
				<input type="text" data-ng-model="proyecto.name" id="name" placeholder="Nombre" required>
				</input>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="description">Content</label>

			<div class="controls">
				<input data-ng-model="proyecto.description" id="description" placeholder="Descripcion">
				</input>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
